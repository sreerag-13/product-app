<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="index.html">product entry</a>
        <a class="nav-link" href="search.html">search</a>
        <a class="nav-link" href="delete.html">delete</a>
        <a class="nav-link" href="view_all_product.html">product list</a>
        
      </nav>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
           
                <label for="" class="form-label">product item</label>
                <input type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                
                <label for="" class="form-label">product code </label>
                <input type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                
                <label for="" class="form-label">product descpription</label>
                 <textarea name="" id="" class="form-control"></textarea>
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                
                <label for="" class="form-label"></label>
                <input type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                
                <label for="" class="form-label">price</label>
                <input type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                
                <label for="" class="form-label">category</label>
                <select name="" id="" class="form-control">
                    <option value="">electronic</option>
                    <option value="">sports</option>
                    <option value="">grocery</option>
                </select>
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                
                <label for="" class="form-label">manufacturing date</label>
                <input type="date" name="" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                
                <label for="" class="form-label">expery date</label>
                <input type="date" name="" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                
                <label for="" class="form-label">brand</label>
                <select name="" id="" class="form-control">
                    <option value="">nike</option>
                    <option value="">sony</option>
                    <option value="">nivia</option>
                </select>

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                
                <label for="" class="form-label">costomer care number</label>
                <input type="text" class="form-control">


            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">product image</label>
                <input type="file" name="" id="" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                 
                <label for="" class="form-label">Distributer name</label>
                <input type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                 
                <button class="btn btn-success">add product</button>

            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
